# types and inputs

type Item {
  id: String
  name: String
  description: String
  price: Float
  bought: Boolean
}

input FilterBought {
  bought: Boolean!
}

input ItemInput {
  name: String!
  description: String!
  price: Float!
}

type ItemId {
  id: String!
}

# queries and mutations

type Query {
  items(filterBought: FilterBought): [Item!]!
  item(id: String!): Item
}

type Mutation {
  addItem(item: ItemInput!): Item!
  deleteItem(id: String!): ItemId!
}
