type Item {
  id: String
  name: String
  description: String
  price: Float
  isBought: Boolean
}

input ItemInput {
  name: String!
  description: String!
  price: Float!
}

type ItemId {
  id: String!
}

type Query {
  items: [Item!]!
  item(id: String!): Item
}

type Mutation {
  addItem(item: ItemInput!): Item!
  deleteItem(id: String!): ItemId!
}
