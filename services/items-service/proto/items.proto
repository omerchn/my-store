syntax = "proto3";

package itemsService;

import "google/protobuf/empty.proto";

service Items {
  rpc addOne(ItemInput) returns (Item);
  rpc getOne(ItemId) returns (Item);
  rpc deleteOne(ItemId) returns (ItemId);
  rpc streamAll(google.protobuf.Empty) returns (stream Item);
}

message Item {
  string id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
  bool isBought = 5;
}

message ItemInput {
  string name = 1;
  string description = 2;
  double price = 3;
}

message ItemId {
  string id = 1;
}

